<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>MONGOOSE Example</title>
   </head>
   <body>
      <h1>Mongoose Example</h1>
      <form method="post" action="/insert" name="mongooseform" target="targetURL">
         <input type="button" value="Users Collection" onclick="document.targetURL.location.href='/list'" />
         <p>
            userid : <input type="text" size="10" name="userid" />
            <input
               type="button"
               value="Get"
               onclick="document.targetURL.location.href='/get?input='+document.mongooseform.userid.value"
            />
         </p>
         <p>name : <input type="text" size="10" name="name" /></p>
         <p>city : <input type="text" size="10" name="city" /></p>
         <p>age : <input type="number" size="10" name="age" /></p>
         <p>
            gender :
            <input type="radio" name="gender" value="male" checked />male
            <input type="radio" name="gender" value="female" />female
         </p>

         <input type="submit" value="insert" onclick="this.form.action='/insert'" />
         <input type="submit" value="update" onclick="this.form.action='/update'" />
         <input type="submit" value="delete" onclick="this.form.action='/delete'" />
      </form>
      ---------------------------------------------------------<br />
      <iframe name="targetURL" class="iframe-preview center" width="90%" height="500" style="border: none" src="/Hello">
      </iframe>
   </body>
</html>
